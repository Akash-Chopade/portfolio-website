<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Akash - Software Engineer | Portfolio</title>
    <meta
      name="description"
      content="Akash is a passionate Software Engineer with 3+ years of experience in .NET, React, SQL Server, and modern web technologies. View my portfolio and projects."
    />
    <meta
      name="keywords"
      content="Software Engineer, Full Stack Developer, .NET, React, SQL Server, JavaScript, Web Development"
    />
    <meta name="author" content="Akash" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Akash - Software Engineer Portfolio" />
    <meta
      property="og:description"
      content="Passionate Software Engineer with expertise in .NET, React, and modern web technologies"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Akash - Software Engineer Portfolio" />
    <meta
      name="twitter:description"
      content="Passionate Software Engineer with expertise in .NET, React, and modern web technologies"
    />
    <meta
      name="twitter:image"
      content="https://your-domain.com/twitter-image.jpg"
    />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#667eea" />
    <link rel="canonical" href="https://your-domain.com" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
